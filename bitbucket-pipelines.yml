# You can specify a custom docker image from Docker Hub as your build environment.
image: python:2.7

pipelines:
  custom:
    api:
      - step:
          script:
            - pip install sphinx==1.4.5
            - python setup.py sphinx_build
    test:
      - step:
          script:
            - pip install numpy
            - python setup.py test
