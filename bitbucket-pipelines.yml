# You can specify a custom docker image from Docker Hub as your build environment.
image: python:2.7

pipelines:
  custom:
    api:
      - step:
        script:
          - apt-get install python-sphinx
          - python setup.py sphinx_build
    test:
      - step:
          script: 
            - python setup.py test
